		<script>
			var countdown = 60;
			var obj = $(".yan");
		
			function settime() { //发送验证码倒计时
				var mobile=$('#mobile').val();
				
				if(!(/^1[3456789]\d{9}$/.test(mobile))){ 
					layer.msg('手机号码有误，请重填！', {time: 1500});
					return false; 
				} 
				if(countdown == 0) {
					obj.val("获取验证码");
					obj.css('pointer-events', 'auto');
					countdown = 60;
					return;
				} else {
					obj.val("重新发送(" + countdown + ")s");
					countdown--;
		
					obj.css('pointer-events', 'none');
				}
		
				setTimeout(function() {
					settime();
				}, 1000)
			}
		
			$(".yan").click(function() {
				settime();
			})

		</script>
