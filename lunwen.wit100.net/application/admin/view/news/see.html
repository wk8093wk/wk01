<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
  <style>
  .layui-form-item .layui-input-inline{ width:400px;}
  </style>
  
   <style>
  .layui-form-select dl{z-index:9999;}
  </style>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">查看文章信息</div>
                <div class="layui-card-body" pad15="">
                    <form class="layui-form" wid100="" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">文章名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" lay-verify="required" value="{$info.name}" placeholder="请输入文章名" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                   		
                        <div class="layui-form-item">
                            <label class="layui-form-label">上传者</label>
                            <div class="layui-input-inline">
                                <input type="text" name="author" lay-verify="required" value="{$info.author}" placeholder="请输入上传者" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                          <label class="layui-form-label">工作组</label>
                          <div class="layui-input-inline" style="width: auto;">
                            <div class="layui-col-md12">
                            	{volist name="group_list" id="vo"} 
                                 <input type="checkbox" name="group_id[]" value="{$vo.group_id}" title="{$vo.name}" {if $vo.group_res==1}checked{/if} readonly>
                                {/volist}
                            </div>
                          </div>
                       </div>
                       
                   		
                        
                        
                        <div class="layui-form-item">
                          <label class="layui-form-label">发布状态</label>
                          <div class="layui-input-inline" style="width: auto;">
                            <div class="layui-col-md12">
                              <input type="radio" name="status" value="2" title="未发布" disabled {if $info.status == '2'}checked{/if} readonly>
                              <input type="radio" name="status" value="1" title="已发布" {if $info.status == '1'}checked{/if} readonly>
                              <input type="radio" name="status" value="0" title="已关闭" {if $info.status == '0'}checked{/if} readonly>
                            </div>
                          </div>
                        </div>
                      <!--  
                        <div class="layui-form-item">
                            <label class="layui-form-label">只在工作组显示</label>
                            <div class="layui-input-block">
                              <input type="checkbox" name="onlygroup" lay-skin="switch" lay-text="是|否">
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">是否置顶</label>
                            <div class="layui-input-block">
                              <input type="checkbox" name="turnon" lay-skin="switch" lay-text="是|否">
                            </div>
                        </div>
                          -->
              
                   		
                         <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                             <input type="hidden" id="editType" value="1" readonly>
                             <textarea name="content" class="content" id="content" style="width:90%">{$info.content|raw}</textarea>
                             <script>var editor = new UE.ui.Editor({initialFrameHeight:400});editor.render("content");</script>
							 </div> 
                         </div>
                         
                       

                       <!-- <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" value="{$info.news_id}" name="news_id">
                                <button type="button" class="layui-btn" lay-submit="" lay-filter="edit-but">确认保存</button>
                            </div>
                        </div>-->
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
	<script type="text/html" id="action">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','news','laydate'], function(){
			var laydate = layui.laydate;
            //日期时间选择器
			laydate.render({
			  elem: '#end_time'
			  ,type: 'datetime'
			});

		});
	</script>
</body>
</html>
