<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
  <style>
  .layui-form-item .layui-input-inline{ width:400px;}
  </style>
  <script>
  var GetUploadify_url = "{:url('Uploadify/upload')}";
  </script>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">编辑投票选项</div>
                <div class="layui-card-body" pad15="">
                 
                    <form class="layui-form" wid100 lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" lay-verify="required" value="{$info.name}" placeholder="请输入活动标题" autocomplete="off" class="layui-input" >
                            </div>
                        </div>

                    
                        <div class="layui-form-item">
                            <label class="layui-form-label">作者</label>
                            <div class="layui-input-inline">
                                <input type="text" name="author" lay-verify="required" value="{$info.author}" placeholder="请输入作者" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                        
                       <!-- <div class="layui-form-item">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keywords" lay-verify="required" value="{$info.keywords}" placeholder="请输入关键字介绍" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                        -->
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">缩略图</label>
                            <div class="layui-input-inline">
                              <input name="thumb"  id="thumb" placeholder="图片地址" value="{$info.thumb}" class="layui-input">
                            </div>
                            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                              <button type="button" class="layui-btn layui-btn-primary" id="litpic_imgUpload">
                                <i class="layui-icon"></i>上传图片
                              </button><input class="layui-upload-file" type="file" accept="undefined" name="file">
                              <button type="button" class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button>
                            </div>
                        </div>
                        
                         <div class="layui-form-item">
                            <label class="layui-form-label">详细内容</label>
                            <div class="layui-input-block">
                             <input type="hidden" id="editType" value="1">
                             <textarea name="content" class="content" id="content" style="width:90%">{$info.content|raw}</textarea>
                             <script>var editor = new UE.ui.Editor({initialFrameHeight:400});editor.render("content");</script>
							 </div> 
                         </div>
                     
                        
                        
                       <!--   <div class="layui-form-item">
                            <label class="layui-form-label">轮播图片：</label>
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="multiple_img_upload">多图片上传</button>
                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                    预览：
                                    <div class="layui-upload-list" id="div-slide_show"></div>
                                </blockquote>
                            </div>
                        </div>
                        -->
                        
                        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" value="{$info.id}" name="id">

                                <button type="button" class="layui-btn" lay-submit lay-filter="edit-but">确认保存</button>
                            </div>
                        </div>
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
</div>
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script> 
     <script src="__STATIC__/admin/js/layui-mz-min.js"></script>  
     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
	<script type="text/html" id="action">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
	    var url= "/admin/program/detail_json/catid/{$info.catid}.html";
		var editUrl = "/admin/program/detail_edit.html";
        var addUrl = "/admin/program/detail_add/catid/{$info.catid}.html";
        var delUrl = "/admin/program/detail_del.html";
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','detail']);
	</script>
</body>
</html>
