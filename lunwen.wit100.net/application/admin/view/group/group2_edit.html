<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
  <style>
  .layui-form-item .layui-input-inline{ width:400px;}
  </style>
  <script>
  var GetUploadify_url = "{:url('Uploadify/upload')}";
  </script>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">编辑图片</div>
                <div class="layui-card-body" pad15="">
                 
                    <form class="layui-form" wid100 lay-filter="">
                         <div class="layui-form-item">
                            <label class="layui-form-label">工作组名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" lay-verify="required" value="{$info.name}" placeholder="请输入工作组名" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                        
                        
                          <div class="layui-form-item">
                            <label class="layui-form-label">所属工作组</label>
                            <div class="layui-input-inline">
                              <select name="catid" lay-filter="aihao">
                                <option value="0" >无</option>
                                {volist name="group_list" id="vo"} 
                                <option value="{$vo.group_id}" {if $vo.group_id eq $info.catid}selected=""{/if}>{$vo.name}</option>
                                {/volist}
                               
                              </select>
                            </div>
                        </div>
                     
                        <div class="layui-form-item">
                            <label class="layui-form-label">外部链接地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="link"  value="{$info.link}" placeholder="外部链接地址" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                       
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" value="{$info.group_id}" name="group_id">

                                <button type="button" class="layui-btn" lay-submit lay-filter="edit-but">确认保存</button>
                            </div>
                        </div>
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
</div>
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script> 
     <script src="__STATIC__/admin/js/layui-mz-min.js"></script>  
     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
	<script type="text/html" id="action">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
	    var url= "/admin/group/group2_json/catid/{$info.catid}.html";
		var editUrl = "/admin/group/group2_edit.html";
        var addUrl = "/admin/group/group2_add/catid/{$info.catid}.html";
        var delUrl = "/admin/group/group2_del.html";
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','group2']);
	</script>
</body>
</html>
