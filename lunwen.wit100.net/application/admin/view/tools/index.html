

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  
</head>
<body>

 <div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
        <div class="layui-card-header">数据库列表</div>
        <div class="layui-card-body layui-text">
            <div class="clt-auth-btns" style="margin-bottom: 10px;">
                数据库中共有<i class="count"></i>张表，共计<i class="size"></i>
                <button class="layui-btn layui-btn-sm" data-events="back">备份</button>
                <button class="layui-btn layui-btn-sm layui-btn-normal" data-events="optimize">优化</button>
                <button class="layui-btn layui-btn-sm layui-btn-warm" data-events="repair">修复</button>
            </div>

            <table class="layui-table" id="list" lay-filter="list"></table>
        </div>
    </div>
</div>
  
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
   <script>
    layui.config({
        base: '__STATIC__/layuiadmin/',version: true    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','database']);
</script>
	
</body>
</html>
