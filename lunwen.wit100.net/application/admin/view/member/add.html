<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">编辑管理员信息</div>
                <div class="layui-card-body" pad15="">
                    <div class="layui-form" wid100="" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="user_name" id="user_name" lay-verify="required" value="" placeholder="请输入用户的手机号" autocomplete="off" class="layui-input">
                               
                            </div>
                            
                        </div>
                        
                   
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">管理员类型</label>
                            <div class="layui-input-inline" >
                              <select name="role_id" id="role_id" lay-verify="required" lay-filter="brickType">
                                <option value="">选择管理员类型</option>
                                {volist name="role_list" id="vo"} 
                                    {if $vo.role_id>1}
                                   		<option value="{$vo.role_id}">{$vo.role_name}</option>
                                    {/if}
                                {/volist}
                               
                              </select>
                            
                            </div>
                              <div class="layui-input-inline" style="display:none" id="sssw">
                              <select name="role_ids" id="role_ids" >
                              	 {volist name="role_lists" id="vo"} 	
                                 	 <option value="{$vo.role_id}">{$vo.role_name}</option>
                                  {/volist}
                              </select>
                            </div>
                            
                        </div>
                      
                        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                               
                                <button class="layui-btn" lay-submit="" lay-filter="add-but">设置管理员</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
	<script type="text/html" id="action">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','users']);
	</script>
    <script>
    	function sun(){
			var user_name=$('#user_name').val();
			
			$.ajax({
                url: "/admin/member/ajax_jiance",
                type:"get",
                data:{user_name:user_name},
                dataType:"json",
                success: function(data){
                    console.log(data);
					layer.msg(data.msg);
					
               
               }
   			  });
			
		}
    
    </script>
    
</body>
</html>
