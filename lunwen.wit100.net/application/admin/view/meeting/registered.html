

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  
</head>
<body>

  <div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
        <div class="layui-card-header">{$catname} / 已报名用户列表</div>
        <div class="layui-card-body">
            <div class="table-head-btn" style="margin-bottom: 10px;">
                <div class="layui-inline">
                    <input class="layui-input" name="key" id="key" placeholder="请输入关键字" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
                <button class="layui-btn" data-type="yijiandaochu">导出</button>
                
                <input type="hidden" name="catid" id="catid" value="{$catid}">
            </div>
            <table class="layui-hide" id="list" lay-filter="list"></table>
        </div>
    </div>
  </div>
  

   
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>
     <script src="__STATIC__/admin/js/layui-mz-min.js"></script>  
     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.registered_id}}" lay-skin="switch" lay-text="已报名|已取消" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
    <script type="text/html" id="stay">
    <input type="checkbox" name="stay" value="{{d.registered_id}}" lay-skin="switch" lay-text="是|否" lay-filter="stay" {{ d.stay == 1 ? 'checked' : '' }}>
    </script>
    <script type="text/html" id="invoice">
    <input type="checkbox" name="invoice" value="{{d.registered_id}}" lay-skin="switch" lay-text="已开|未开" lay-filter="invoice" {{ d.invoice == 1 ? 'checked' : '' }}>
    </script>
	<script type="text/html" id="action">
	   <a class="layui-btn layui-btn-xs" lay-event="see">查看</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	</script>
	<script>
	    var url= "/admin/meeting/registered_json/catid/{$catid}.html";
		var editUrl = "/admin/meeting/registered_edit.html";
		var seeUrl = "/admin/meeting/registered_see.html";
        var addUrl = "/admin/meeting/registered_add/catid/{$catid}.html";
        var delUrl = "/admin/meeting/registered_del.html";
		var delAllUrl="/admin/meeting/registered_dels.html";
		var sortUrl= "/admin/meeting/registered_listorder.html";
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','registered']);
	</script>
</body>
</html>
