<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
  <style>
  .layui-form-item .layui-input-inline{ width:400px;}
  </style>
  
   <style>
  .layui-form-select dl{z-index:9999;}
  </style>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">编辑栏目信息</div>
                <div class="layui-card-body" pad15="">
                    <form class="layui-form" wid100="" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">栏目名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" lay-verify="required" value="{$info.name}" placeholder="请输入栏目名" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                   		
                         <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">栏目简介</label>
                                <div class="layui-input-block">
                                    <textarea name="content" id="content" placeholder="请输入栏目简介" autocomplete="off" class="layui-textarea">{$info.content|default=''}</textarea>
                                </div>
                            </div>
                   		
                   		<div class="layui-form-item">
                            <label class="layui-form-label">链接地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="link" lay-verify="required" value="{$info.link}" placeholder="请输入链接地址" autocomplete="off" class="layui-input" >
                            </div>
                        </div>
                        
                          <div class="layui-form-item">
                            <label class="layui-form-label">图片</label>
                            <div class="layui-input-inline">
                              <input name="thumb" lay-verify="required" id="thumb" placeholder="图片地址" value="{$info.thumb}" class="layui-input">
                            </div>
                            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                              <button type="button" class="layui-btn layui-btn-primary" id="thumbUpload">
                                <i class="layui-icon"></i>上传图片
                              </button><input class="layui-upload-file" type="file" accept="undefined" name="file">
                              <div class="layui-btn layui-btn-primary" layadmin-event="thumbPreview">查看图片</div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" value="{$info.project2_id}" name="project2_id">
                                <button type="button" class="layui-btn" lay-submit="" lay-filter="edit-but">确认保存</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
	<script type="text/html" id="action">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','project2','laydate'], function(){
			var laydate = layui.laydate;
            //日期时间选择器
			laydate.render({
			  elem: '#end_time'
			  ,type: 'datetime'
			});

		});
	</script>
</body>
</html>
