

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  <style>
  .layui-form-item{ width:500px;}
  </style>
</head>
<body>

  <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">系统设置</div>
                    <div class="layui-card-body">
                        <div class="layui-form" wid100="" lay-filter="form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">网站名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="web_name" value="{$config.web_name|default=''}" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">网站地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="site_url" value="{$config.site_url|default=''}" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">SEO标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="seo_name" value="{$config.seo_name|default=''}"  autocomplete="off" class="layui-input">
                                </div>
                            </div>
                           
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">SEO关键词</label>
                                <div class="layui-input-block">
                                    <textarea name="seo_keyword" id="seo_keyword" placeholder="请输入SEO关键词" autocomplete="off" class="layui-textarea">{$config.seo_keyword|default=''}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">SEO描述</label>
                                <div class="layui-input-block">
                                    <textarea name="seo_dec" id="seo_dec" placeholder="请输入SEO描述" autocomplete="off" class="layui-textarea">{$config.seo_dec|default=''}</textarea>
                                </div>
                            </div>
                            
                             <div class="layui-form-item">
                                <label class="layui-form-label">版权信息</label>
                                <div class="layui-input-block">
                                    <input type="text" name="seo_copyright" value="{$config.seo_copyright|default=''}" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            
                             <div class="layui-form-item">
                                <label class="layui-form-label">备案号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="seo_record" value="{$config.seo_record|default=''}" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            
                             
                            <div class="layui-form-item" style="width: auto;">
                            <label class="layui-form-label">网站logo</label>
                            <div class="layui-input-inline" style="width:370px;">
                              <input name="seo_logo"  id="seo_logo" placeholder="图片地址" value="{$config.seo_logo}" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                              <button type="button" class="layui-btn layui-btn-primary" id="litpic_imgUpload">
                                <i class="layui-icon"></i>上传图片
                              </button><input class="layui-upload-file" type="file" accept="undefined" name="file">
                              <button type="button" class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button>
                            </div>
                        </div>
                            
                            
                            <div class="layui-form-item">
                                <label class="layui-form-label">短信接口地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="ipaddress" value="{$config.ipaddress|default=''}" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            
                            <div class="layui-form-item">
                                <label class="layui-form-label">短信客户端id</label>
                                <div class="layui-input-block">
                                    <input type="text" name="userid" value="{$config.userid|default=''}"  class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            
                            <div class="layui-form-item">
                                <label class="layui-form-label">短信客户端secret</label>
                                <div class="layui-input-block">
                                    <input type="text" name="secret" value="{$config.secret|default=''}"  class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            
                            
                             <div class="layui-form-item">
                                <label class="layui-form-label">验证码发件人</label>
                                <div class="layui-input-block">
                                    <input type="text" name="code_name" value="{$config.code_name|default=''}"  class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            
                             <div class="layui-form-item">
                                <label class="layui-form-label">验证码发件邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" name="code_email" value="{$config.code_email|default=''}"  class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            
                           
                            
                            
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="set_system">确认保存</button>
                                   
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '__STATIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','system'], function(){
    var form = layui.form,layer = layui.layer;
	  
	 //提交监听
        form.on('submit(set_system)', function (data) {
            loading =layer.load(1, {shade: [0.1,'#fff']});
            $.post("{:url('system/index')}",data.field,function(res){
                layer.close(loading);
                if(res.code > 0){
                    layer.msg(res.msg,{icon: 1, time: 1000},function(){
                        location.reload();
                    });
                }else{
                    layer.msg(res.msg,{icon: 2, time: 1000});
                }
            });
        })


  })
  </script>
</body>
</html>
