

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
   <script type="text/javascript" charset="utf-8" src="/static/home/js/select.js"></script>
   	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
  
</head>
<body>

  <div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
        <div class="layui-card-header">用户列表</div>
        <div class="layui-card-body">
            <div class="table-head-btn" style="margin-bottom: 10px;">
              <div class="layui-form" lay-filter="">
            
                <div class="layui-inline">
                    <input class="layui-input" name="key" id="key" placeholder="请输入关键字" autocomplete="off">
                </div>
                
        
                        
                <div class="layui-input-inline">
                	 <div class="layui-input-block" style="width:200px;margin-left: 10px;">
                         <input type="text" name="register_time1" lay-verify="required" value="" placeholder="请选择注册时间(开始)" id="register_time1" class="layui-input" autocomplete="off">
                     </div>
                </div>
                <div class="layui-input-inline">
                	 <div class="layui-input-block" style="width:200px;margin-left: 10px;">
                         <input type="text" name="register_time2" lay-verify="required" value="" placeholder="请选择注册时间(结束)" id="register_time2" class="layui-input" autocomplete="off">
                     </div>
                </div>
                
                
                <div class="layui-input-inline">
                	<div class="layui-input-block" style="width:200px;margin-left: 10px;">
                         <input type="text" name="last_time1" lay-verify="required" value="" placeholder="请选择最后登录时间(开始)" id="last_time1" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-input-inline">
                	<div class="layui-input-block" style="width:200px;margin-left: 10px;">
                         <input type="text" name="last_time2" lay-verify="required" value="" placeholder="请选择最后登录时间(结束)" id="last_time2" class="layui-input" autocomplete="off">
                    </div>
                </div>
                
                
                <button class="layui-btn" data-type="reload">搜索</button>
                <button class="layui-btn" data-type="add">添加用户</button>
                <button class="layui-btn layui-btn-danger" data-type="direct">删除</button>
                </div>
                
            </div>
            <table class="layui-hide" id="list" lay-filter="list"></table>
        </div>
    </div>
  </div>
  <script type="text/html" id="mobile">
    <div>{{d.mobile}}  {{#  if(d.mobile_validated == "0"){ }}  {{'【已绑定】'}} {{#  } }}</div>
   </script>
   
    <script type="text/html" id="email">
    <div>{{d.email}}  {{#  if(d.email_validated == "0"){ }} {{'【已绑定】'}} {{#  } }}</div>
   </script>
   
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
<!--     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>-->

	<script type="text/html" id="action">
		<a class="layui-btn layui-btn-xs" lay-event="see">查看</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改密码</a>
	</script>
	<script>
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','user','laydate'],
		function(){
			var laydate = layui.laydate;
            //日期时间选择器
			laydate.render({
			  elem: '#register_time1'
			  ,type: 'datetime'
   			});
			
			laydate.render({
			  elem: '#last_time1'
			  ,type: 'datetime'
   			});
			laydate.render({
			  elem: '#register_time2'
			  ,type: 'datetime'
   			});
			
			laydate.render({
			  elem: '#last_time2'
			  ,type: 'datetime'
   			});

		
		});
		
	</script>
</body>
</html>
