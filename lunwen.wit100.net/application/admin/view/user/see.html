<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="__ADMINJS__/jquery-1.9.1.min.js"></script>
  <style>
  .layui-form-item .layui-input-inline{ width:400px;}
  </style>
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">查看用户信息</div>
                <div class="layui-card-body" pad15="">
                    <div class="layui-form" wid100="" lay-filter="">
                    	<div class="layui-form-item">
                            <label class="layui-form-label">头像</label>
                            <div class="layui-input-inline">
                                <img src="{$info.head}" style="width:190px;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="mobile" lay-verify="required" value="{$info.mobile}{if $info.mobile_validated==0}【已绑定】{/if}" placeholder="请输入手机号" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="required" value="{$info.email}{if $info.email_validated==0}【已绑定】{/if}" placeholder="请输入邮箱" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                       
                         个人信息
                        <div class="layui-form-item">
                            <label class="layui-form-label">单位</label>
                            <div class="layui-input-inline">
                                <input type="text" name="company" lay-verify="required" value="{$info.company}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" lay-verify="required" value="{$info.name}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" lay-verify="required" value="{if $info.sex == '1'}男{/if}{if $info.sex == '2'}女{/if}{if $info.sex == '0'}保密{/if}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">职称	</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="required" value="{$info.title}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">部门及职务</label>
                            <div class="layui-input-inline">
                                <input type="text" name="department" lay-verify="required" value="{$info.department}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">微信号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="marriage" lay-verify="required" value="{$info.weixin}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">注册时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="register_time" lay-verify="required" value="{$info.register_time}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">注册ip</label>
                            <div class="layui-input-inline">
                                <input type="text" name="register_ip" lay-verify="required" value="{$info.register_ip}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">最近登录时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="last_time" lay-verify="required" value="{$info.last_time}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">最近登陆ip</label>
                            <div class="layui-input-inline">
                                <input type="text" name="last_ip" lay-verify="required" value="{$info.last_ip}" placeholder="" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </div>
                        

<!--
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" value="{$info.user_id}" name="user_id">
                                <button class="layui-btn" lay-submit="" lay-filter="edit-but">确认保存</button>
                            </div>
                        </div>
                    </div>
-->
                </div>
            </div>
        </div>
    </div>
</div>
	 <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
     <script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
    </script>
	<script type="text/html" id="action">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
		layui.config({
			base: '__STATIC__/layuiadmin/',version: true    }).extend({
			index: 'lib/index' //主入口模块
		}).use(['index','user','laydate'], function(){
			var laydate = layui.laydate;
            //日期时间选择器
			laydate.render({
			  elem: '#end_time'
			  ,type: 'datetime'
			});

		});
	</script>
</body>
</html>
